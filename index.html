<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IARA | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="assets/IARA - Imagens Landing/Geral/Mascote IARA.png" />
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>

  <body>
    <a href="index.html" class="btn-sair">
      <i class="fa-solid fa-arrow-left"></i> Voltar
    </a>

    <main class="login-container">
      <img src="src/images/fundo.jpeg" alt="Fundo decorativo" class="bg-particles" />

      <div class="left-side">
        <img src="src/images/boneca.jpeg" alt="Mascote IARA" class="mascote" />
      </div>

      <div class="right-side">
        <div class="login-box">
          <img src="src/images/logo.jpeg" alt="Logo IARA" class="logo" />
          <h2>Bem-Vindo de Volta!</h2>

          <form id="loginForm">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@email.com" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Senha123" required />

            <button type="submit">ENTRAR</button>
          </form>
        </div>
      </div>
    </main>

    <script type="module">
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value.trim();

        // üîí Credenciais v√°lidas (voc√™ pode alterar depois)
        const emailCorreto = "iaratech.oficial@gmail.com";
        const senhaCorreta = "123";

        if (email === emailCorreto && senha === senhaCorreta) {
          // Marca como autenticado
          localStorage.setItem("autenticado", "true");

          // Redireciona para o React (App.jsx)
          window.location.href = "/resumo"; // o React cuidar√° de enviar para /resumo
        } else {
          alert("‚ùå E-mail ou senha incorretos!");
        }
      });
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
